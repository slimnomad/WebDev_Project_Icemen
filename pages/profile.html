<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Luca's Mountain</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="site-wrapper">
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="../index.html" class="nav-btn">Main</a>
                <a href="about.html" class="nav-btn">About</a>
            </div>
            <div class="nav-center">
                <h1>Luca's Mountain</h1>
            </div>
            <div class="nav-right">
                <a href="contact.html" class="nav-btn">Contact</a>
                <a href="profile.html" class="nav-btn active">Profile</a>
            </div>
        </nav>
    </header>
    <main class="profile-page">
        <div class="login-container">
            <h2>Login</h2>
            <form class="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">LOG IN</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-left">
            <div class="footer-title">
                <h2>GET IN</h2>
                <h2>TOUCH</h2>
            </div>
            <div class="footer-brand">Luca's Mountain</div>
            <div class="footer-links">
                <a href="#" class="footer-link">Privacy Policy</a>
                <a href="#" class="footer-link">Terms and Conditions</a>
            </div>
        </div>
        <div class="footer-right">
            <a href="#" class="social-link">FACEBOOK</a>
            <a href="#" class="social-link">INSTAGRAM</a>
            <a href="#" class="social-link">YOUTUBE</a>
        </div>
    </footer>
    </div>
    <div class="zoom-controls">
        <button class="play-btn" aria-label="Toggle read mode" onclick="toggleReadMode(this)">▶</button>
        <button class="zoom-btn zoom-out" aria-label="Zoom out" onclick="zoomOut()">−</button>
        <button class="zoom-btn zoom-in" aria-label="Zoom in" onclick="zoomIn()">+</button>
    </div>
    <script src="../js/zoom.js"></script>
    <script src="../js/read.js"></script>
</body>
</html>
